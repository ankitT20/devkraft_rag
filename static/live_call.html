<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice Call - DevKraft RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .language {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.listening {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #004085;
        }

        .info-box ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .info-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Live Voice Call</h1>
            <div class="language" id="languageDisplay">English (India)</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="info-box">
                <strong>How to use:</strong>
                <ul>
                    <li>Click "Connect" to start the voice call</li>
                    <li>Speak naturally - Voice Activity Detection (VAD) will detect when you're talking</li>
                    <li>AI will respond automatically with voice and text</li>
                    <li>No clicking needed after connection!</li>
                </ul>
            </div>
        </div>

        <div class="controls">
            <div id="status" class="status connecting">
                Initializing...
            </div>

            <div class="button-group">
                <button id="connectBtn" class="btn-connect">
                    üîå Connect
                </button>
                <button id="disconnectBtn" class="btn-disconnect hidden">
                    ‚èπÔ∏è Disconnect
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Configuration
        const API_URL = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('language') || 'en-IN';
        const languageNames = {
            'en-IN': 'English (India)',
            'hi-IN': 'Hindi (India)'
        };

        // Update language display
        document.getElementById('languageDisplay').textContent = languageNames[language] || language;

        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        // State
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let audioWorkletNode = null;
        let isConnected = false;

        // Update status
        function updateStatus(message, type = 'connecting') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Add message to chat
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'üë§ You' : 'ü§ñ AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Get ephemeral token from backend
        async function getEphemeralToken() {
            try {
                const response = await fetch(`${API_URL}/live/get-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ language })
                });

                if (!response.ok) {
                    throw new Error('Failed to get ephemeral token');
                }

                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error('Error getting token:', error);
                throw error;
            }
        }

        // Initialize audio
        async function initAudio() {
            try {
                // Request microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    }
                });

                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                return true;
            } catch (error) {
                console.error('Error initializing audio:', error);
                updateStatus('‚ùå Microphone access denied', 'error');
                return false;
            }
        }

        // Connect to Live API
        async function connect() {
            try {
                updateStatus('üîå Connecting...', 'connecting');
                connectBtn.disabled = true;

                // Initialize audio
                const audioReady = await initAudio();
                if (!audioReady) {
                    connectBtn.disabled = false;
                    return;
                }

                // Get ephemeral token
                updateStatus('üîë Getting access token...', 'connecting');
                const token = await getEphemeralToken();

                // Connect to Gemini Live API via WebSocket
                updateStatus('üåê Connecting to Gemini...', 'connecting');
                
                // Connect via backend WebSocket proxy
                ws = new WebSocket(`ws://${window.location.host}/live/ws?language=${language}`);

                ws.onopen = () => {
                    isConnected = true;
                    updateStatus('‚úÖ Connected - Speak naturally!', 'connected');
                    connectBtn.classList.add('hidden');
                    disconnectBtn.classList.remove('hidden');
                    addMessage('assistant', 'Hello! I\'m ready to chat. Just speak naturally and I\'ll respond.');
                    
                    // Start sending audio
                    startAudioStreaming();
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'transcript') {
                            if (data.role === 'user') {
                                addMessage('user', data.text);
                            } else if (data.role === 'model') {
                                addMessage('assistant', data.text);
                            }
                        } else if (data.type === 'audio') {
                            // Play audio response
                            playAudioChunk(data.data);
                        } else if (data.type === 'status') {
                            if (data.message === 'listening') {
                                updateStatus('üé§ Listening...', 'listening');
                            } else if (data.message === 'processing') {
                                updateStatus('‚öôÔ∏è Processing...', 'connecting');
                            }
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('‚ùå Connection error', 'error');
                    disconnect();
                };

                ws.onclose = () => {
                    if (isConnected) {
                        updateStatus('üîå Disconnected', 'error');
                        disconnect();
                    }
                };

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                connectBtn.disabled = false;
            }
        }

        // Start audio streaming
        async function startAudioStreaming() {
            if (!mediaStream || !audioContext) return;

            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert to 16-bit PCM
                    const pcmData = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Send to WebSocket
                    ws.send(JSON.stringify({
                        type: 'audio',
                        data: Array.from(pcmData)
                    }));
                }
            };

            audioWorkletNode = processor;
        }

        // Play audio chunk
        function playAudioChunk(audioData) {
            if (!audioContext) return;

            const audioBuffer = audioContext.createBuffer(1, audioData.length, 24000);
            const channelData = audioBuffer.getChannelData(0);
            
            for (let i = 0; i < audioData.length; i++) {
                channelData[i] = audioData[i] / 32768.0;
            }

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        }

        // Disconnect
        function disconnect() {
            isConnected = false;
            
            if (audioWorkletNode) {
                audioWorkletNode.disconnect();
                audioWorkletNode = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            updateStatus('üîå Disconnected', 'connecting');
            connectBtn.classList.remove('hidden');
            disconnectBtn.classList.add('hidden');
            connectBtn.disabled = false;
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        // Initialize
        updateStatus('Ready to connect', 'connecting');
    </script>
</body>
</html>
